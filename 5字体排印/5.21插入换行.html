<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-around;
      height: 100vh;
      font: 150%/1.6 Baskerville, Palatino, serif;
    }
    dt, dd{
      display: inline;
      margin: 0;
    }
    dd{
      font-weight: 600;
    }
    dt:not(:first-child)::before{
      content: '\A';
      white-space: pre;
    }
    dd + dd::before{
      content: ', ';
      margin-left: -.25em;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <dl>
    <dt>Name: </dt>
    <dd>zxyong</dd>

    <dt>Email: </dt>
    <dd>example1@qq.com</dd>
    <dd>example2@qq.com</dd>

    <dt>Location: </dt>
    <dd>Earth</dd>
  </dl>
</body>
</html>
